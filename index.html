<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>梦幻西游炼妖打书模拟器</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    /> -->
    <style>
      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        overflow: hidden;
      }
      
      /* 背景粒子效果 */
      #loader-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, #a855f7, transparent),
          radial-gradient(2px 2px at 40px 70px, #3b82f6, transparent),
          radial-gradient(1px 1px at 90px 40px, #ec4899, transparent),
          radial-gradient(1px 1px at 130px 80px, #f59e0b, transparent);
        background-repeat: repeat;
        background-size: 150px 150px;
        animation: particles 10s linear infinite;
        opacity: 0.3;
      }
      
      .logo-title {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        margin-bottom: 2rem;
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      .logo-subtitle {
        color: #cbd5e1;
        font-size: 1.2rem;
        margin-bottom: 3rem;
        letter-spacing: 0.1em;
      }
      
      #loader {
        position: relative;
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      }
      
    
      .loading-text {
        color: #94a3b8;
        font-size: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-dots {
        display: flex;
        gap: 4px;
        margin-top: 1rem;
      }
      
      .dot {
        width: 8px;
        height: 8px;
        background: #64748b;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite both;
      }
      
      .dot:nth-child(1) { animation-delay: -0.32s; }
      .dot:nth-child(2) { animation-delay: -0.16s; }
      .dot:nth-child(3) { animation-delay: 0s; }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes spin-reverse {
        0% { transform: rotate(360deg); }
        100% { transform: rotate(0deg); }
      }
      
      @keyframes glow {
        from { filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.5)); }
        to { filter: drop-shadow(0 0 40px rgba(251, 191, 36, 0.8)); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
      
      @keyframes particles {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-150px, -150px); }
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div id="root">
      <div id="loader-wrapper">
        <div class="logo-title">梦幻西游</div>
        <div class="logo-subtitle">炼妖打书模拟器</div>
        <div id="loader">
          <div class="spinner-ring ring-1"></div>
          <div class="spinner-ring ring-2"></div>
          <div class="spinner-ring ring-3"></div>
        </div>
        <div class="loading-text">正在启动游戏引擎</div>
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
